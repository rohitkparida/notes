<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <title>Notepad - Offline capable</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="theme-color" content="#d32f2f">
    <meta name="application-name" content="Notes">
    <meta name="description" content="Note App">
    <meta name="keywords" content="note,offline,web,app">
    <meta name="author" content="Rohit Parida">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="vessel">
        <!--______________________________APPBAR-->
        <div class="appbar primary">
            <h1 class="title">Notes</h1>
        </div>
        <!--______________________________APPBAR_END-->
        <!--______________________________CONTENT-->
        <div class="content">
            <div class="note-vessel">
                <div class="card">
                    <textarea autofocus class="note" id="1" placeholder="Take a note..."></textarea>
                </div>
                <div class="card">
                    <textarea class="note" id="2" placeholder="Take a note..."></textarea>
                </div>
                <div class="card">
                    <textarea class="note" id="3" placeholder="Take a note..."></textarea>
                </div>
                <div class="card">
                    <textarea class="note" id="4" placeholder="Take a note..."></textarea>
                </div>
            </div>
        </div>
        <!--______________________________CONTENT_END-->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
